<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер тараканов</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a148c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
</head>
<body>
    <div class="container">
        <h1>Трекер тараканов</h1>
        <div class="counter-display" id="total">0</div>
        <button class="add-button" id="add">+1 таракан</button>
        <div class="history-title">История убийств:</div>
        <div class="history-list" id="history"></div>
        <button class="reset-button" id="reset">Сбросить</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
